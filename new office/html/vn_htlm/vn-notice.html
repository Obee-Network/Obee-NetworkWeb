    <script>
        $(function ($) {
            var ONETIME = 0;
    
            getAnnouncementList(0);
    
            function getAnnouncementList(n) {
                $(".mask-paging").css({display: '-ms-flexbox', display: 'flex'});
    
                $.ajax({
                    type: "post",
                    url: "http://admin.ceo-1.com/index/ajax/get_notice",
                    dataType: "JSONP",
                    data: {language: '6', limit: 4, skip: n},
                    success: function (msg) {
                        
                        if (ONETIME === 0) {
                            let limit = 4;
                            msg.count > 0 && initPaging(msg.count,limit);
                            console.log(msg)
                            ONETIME++;
                        }
    
                        if (msg.count === 0) {
                            $("#announcementWrap").html("<img class=\"center-block\" src=\"./images/no-data.png\" alt=\"BHD\" style=\"vertical-align: text-bottom\">");
                        } else {
                            $("#announcementWrap").html(ejs.render($("#announcementDomTmp").html(), {data: msg.data}));
                        }
    
                        $(".mask-paging").css({display: 'none'});
                    }, error: function (err) {
                        $(".mask-paging").css({display: 'none'});
                        $("#announcementWrap").html("<div class=\"well\"><div class=\"text_ssr\">服务错误</div></div>");
                    }
                });
            }
    
            function initPaging(m,n) {
                var options = {
                    bootstrapMajorVersion: 3,
                    currentPage: 1,
                    numberOfPages: 5,
                    totalPages: Math.ceil(m / n),
                    itemTexts: function (type, page, current) {
                        switch (type) {
                        case "first":
                            return "<<";
                        case "prev":
                            return "<";
                        case "next":
                            return ">";
                        case "last":
                            return ">>";
                        case "page":
                            return page;
                        }
                    },
                    tooltipTitles: function (type, page, current) {
                    switch (type) {
                        case "first":
                        case "prev":
                        case "next":
                        case "last":
                            return;
                    }
                },
                    onPageClicked: function (e, originalEvent, type, page) {
                        getAnnouncementList(page - 1);
                    }
                };
    
                $(".pagination").bootstrapPaginator(options);
            }
        });
    
        function getAesString(data, key, iv) {
            var key = CryptoJS.enc.Utf8.parse(key);
            var iv = CryptoJS.enc.Utf8.parse(iv);
            var encrypted = CryptoJS.AES.encrypt(data, key,
                {
                    iv: iv,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });
            return encrypted.toString();
        }
    
        function getAES(data) {
            var key = 'AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA';
            var iv = '1234567812345678';
            var encrypted = getAesString(data, key, iv);
            return encrypted;
        }
        function timestampToTime(timestamp) {
            var date = new Date(timestamp * 1000);
            var Y = date.getFullYear() + '-';
            var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '.';
            var D = (date.getDate() < 10 ? '0'+date.getDate() : date.getDate()) + ' ';
            var h = (date.getHours() < 10 ? '0'+date.getHours() : date.getHours()) + ':';
            var m = (date.getMinutes() < 10 ? '0'+date.getMinutes() : date.getMinutes()) + ':';
            var s = (date.getSeconds() < 10 ? '0'+date.getSeconds() : date.getSeconds());
            return M+D;
    
        };
        function timestampToTime2(timestamp) {
            var date = new Date(timestamp * 1000);
            var Y = date.getFullYear() ;
            return Y;
    
        };
        
    </script>
