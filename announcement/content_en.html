<script>
    function getCaption(obj){

        var index=obj.lastIndexOf("\=");
        obj=obj.substring(index+1,obj.length);
        return obj;
    }
    $(function ($) {
        var url = document.location.href;
        var ids = getCaption(url);
        console.log(ids);
        $.ajax({
            type: "post",
            url: "http://admin.obee.top/index/ajax/get_info?ids="+ids,
            dataType: "JSONP",
            success: function (msg) {
                $('#titles').html(msg.title);
                $('#content').html(msg.content);
            }
        });

    });

    function getAesString(data, key, iv) {
        var key = CryptoJS.enc.Utf8.parse(key);
        var iv = CryptoJS.enc.Utf8.parse(iv);
        var encrypted = CryptoJS.AES.encrypt(data, key,
            {
                iv: iv,
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            });
        return encrypted.toString();
    }

    function getAES(data) {
        var key = 'AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA';
        var iv = '1234567812345678';
        var encrypted = getAesString(data, key, iv);
        return encrypted;
    }

    jQuery.fn.goToTop = function () {
        if ($(window).scrollTop() < 0) {
            $('#goToTop').hide();
        }

        $(window).scroll(function () {
            if ($(this).scrollTop() > 1) {
                $('#goToTop').fadeIn();
            } else {
                $('#goToTop').fadeOut();
            }
        });

        this.bind('click', function () {
            $('html ,body').animate({scrollTop: 0}, 500);
            return false;
        });
    };
</script>
